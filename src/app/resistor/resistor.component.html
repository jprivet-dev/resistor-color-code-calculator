<ng-container *transloco="let t">
  <div *ngIf="(resistor$ | async) as resistor">
    <div class="row">
      <div class="col-md">
        <div class="d-flex justify-content-center pt-5 pb-3">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <ng-container *ngFor="let bandsCount of resistorBandsCountList">
              <input
                (click)="setBandsCount(bandsCount)" [checked]="resistor.bandsCount === bandsCount"
                type="radio" class="btn-check" name="btnradio" id="{{ 'bands-count-radio-' + bandsCount }}" autocomplete="off"
              >
              <label class="btn btn-outline-primary" for="{{ 'bands-count-radio-' + bandsCount }}">
                {{ t('bands', { bandsCount }) }}
              </label>
            </ng-container>
          </div>
        </div>
        <div class="d-flex justify-content-center py-3">
          <div class="resistor-object rounded-2 {{ 'bands-count-' + resistor.bandsCount }} d-flex align-self-stretch">
            <div
              *ngFor="let bandName of getBandsNameListByBandsCount(resistor.bandsCount)"
              [style.background-color]="resistor[bandName].color"
              class="band band-{{ bandName }}"
            ></div>
          </div>
        </div>
        <div class="d-flex justify-content-center py-3">
            <span *ngFor="let bandName of getBandsNameListByBandsCount(resistor.bandsCount)" class="badge bg-secondary" >
              {{ t(bandName) | titlecase }}{{ t('punctuation.colon') }}{{ t('colorName.' + resistor[bandName].color) }}
            </span>
        </div>
      </div>
      <div class="col-md bg-body-secondary">
        Column
      </div>
    </div>

  </div>
</ng-container>
